<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <title>Pigeon Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <button onclick="startMicrophone()">Start Microphone</button>
    <div id="status">Idle</div>
    <script>
        async function startMicrophone() {
            const statusText = document.getElementById('status');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                statusText.textContent = "Microphone access granted!";
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();

                source.connect(analyser);
                analyser.fftSize = 2048;

                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                function analyzeAudio() {
                    analyser.getByteFrequencyData(dataArray);
                    const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                    console.log("Volume:", volume);
                    requestAnimationFrame(analyzeAudio);
                }
                analyzeAudio();
            } catch (error) {
                console.error("Error accessing microphone:", error);
                statusText.textContent = "Microphone access denied!";
            }
        }
    </script>
    <h1>PIGEON TRANSLATOR</h1>
    <p id="status">Not Listening</p>
   <link rel="stylesheet" href="style.css">
</body>
<!-- Centered status message -->
    <div id="status">Press space bar and hold to record</div>

  
</body>
</html>
